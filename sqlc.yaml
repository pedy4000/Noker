version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_interface: true
        emit_json_tags: true
        emit_result_struct_pointers: false
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"